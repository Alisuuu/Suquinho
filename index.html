<!DOCTYPE html>
<html lang="pt-BR">
<head>

    html, body {

      padding: 0;

      height: 100vh;
      overflow: hidden;
    }

      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
    }
    img {
      width: 100%;
      height: 100%;

    }

</head>

    <img src="gif.gif" alt="Rick Roll">
  </div>

  <script>
    setTimeout(() => {
      // Tenta fechar a aba
      const closed = window.close();
      
      // Se nÃ£o fechar, exibe mensagem e redireciona
      setTimeout(() => {
        document.body.innerHTML = "<h1 style='color: white; text-align: center; margin-top: 40vh;'>Encerrando...</h1>";
        setTimeout(() => {
          window.location.href = 'about:blank';
        }, 1000);
      }, 100);
    }, 5000);
  </script>
</body>
</html>
