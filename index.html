<script>
    /**
     * Aplica um arquivo de tema CSS à página.
     * @param {string} themeName - O nome do tema (ex: 'dracula', 'anime').
     */
    function applyTheme(themeName) {
        const themeStyle = document.getElementById('theme-style');
        if (themeStyle) {
            themeStyle.setAttribute('href', `./themes/${themeName}.css`);
        }
    }

    /**
     * Função global para trocar de tema. Salva a preferência e aplica o novo tema.
     * @param {string} themeName - O nome do novo tema.
     */
    function switchTheme(themeName) {
        const currentTheme = localStorage.getItem('selectedTheme') || 'dracula';
        if (themeName !== currentTheme) {
            localStorage.setItem('selectedTheme', themeName);
            location.reload();
        }
    }

    // Carrega o tema selecionado no carregamento inicial da página
    const selectedTheme = localStorage.getItem('selectedTheme') || 'dracula';
    applyTheme(selectedTheme);
</script>

<!-- SCRIPT DE INTEGRAÇÃO DO CALENDÁRIO -->
<script>
document.addEventListener('DOMContentLoaded', () => {
    try {
        const searchInput = document.getElementById('searchInput');
        const calendarFrame = document.getElementById('calendar-iframe');
        const toggleCalendarBtn = document.getElementById('toggle-calendar-btn');

        // Função para ser chamada pelo iframe do calendário
        window.updateCalendarButtonCount = (count) => {
            if (toggleCalendarBtn) {
                let countSpan = toggleCalendarBtn.querySelector('.calendar-event-count');
                if (!countSpan) {
                    countSpan = document.createElement('span');
                    countSpan.className = 'calendar-event-count';
                    countSpan.style.cssText = "background-color:red;color:white;border-radius:50%;padding:1px 5px;font-size:10px;position:absolute;top:0;right:0;transform:translate(50%, -50%);";
                    toggleCalendarBtn.style.position = 'relative';
                    toggleCalendarBtn.appendChild(countSpan);
                }
                countSpan.textContent = count;
                countSpan.style.display = count > 0 ? '' : 'none';
            }
        };

        if (searchInput && calendarFrame) {
            const filterCalendar = () => {
                const query = searchInput.value;
                if (calendarFrame.contentWindow && typeof calendarFrame.contentWindow.filterCalendar === 'function') {
                    calendarFrame.contentWindow.filterCalendar(query);
                }
            };

            let debounceTimeout;
            searchInput.addEventListener('input', () => {
                clearTimeout(debounceTimeout);
                debounceTimeout = setTimeout(filterCalendar, 300);
            });
        }
    } catch (e) {
        console.error("Erro na integração da busca do calendário:", e);
    }
});
</script>


<script>
document.addEventListener('DOMContentLoaded', () => {
    const urlParams = new URLSearchParams(window.location.search);
    const paginaParam = urlParams.get('pagina');

    if (paginaParam) {
        try {
            const decodedPagina = decodeURIComponent(paginaParam);
            // Create a dummy URL to easily parse search params from the decoded string
            const tempUrl = new URL(decodedPagina.startsWith('http') ? decodedPagina : `http://dummy.com/${decodedPagina}`);
            const itemType = tempUrl.searchParams.get('type');
            const itemId = tempUrl.searchParams.get('id');

            if (itemType && itemId) {
                // Ensure openItemModal is available before calling
                // A small delay might be needed to ensure catalogo.js is fully parsed and functions are ready
                setTimeout(() => {
                    if (typeof openItemModal === 'function') {
                        openItemModal(itemId, itemType);
                    } else {
                        console.error('openItemModal function not found. Make sure catalogo.js is loaded.');
                    }
                }, 100); // Small delay

});
