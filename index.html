<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <title>Suquinho</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="stars" id="stars"></div>

  <div class="top-bar">
    <img src="p2.png" alt="Suquinho" id="suquinhoBtn">
  </div>

  <div class="glass-box">
    <h2></h2>
    <div class="grid">
      <a href="Hyper/hyper" class="icon-button">
        <img src="p.png" alt="Gato">
      </a>
      <a href="Yt/yt" class="icon-button">
        <i class="fa-brands fa-youtube"></i>
      </a>
      <a href="not2/index" class="icon-button">
        <i class="fa-solid fa-cube"></i>
      </a>
      <a href="links/links" class="icon-button">
        <i class="fa-solid fa-link"></i>
      </a>
      <a href="Catalogo1/index" class="icon-button">
        <i class="fa-solid fa-film"></i>
      </a>
  <a href="links/vi.mp4" class="icon-button">
<i class="fa-solid fa-newspaper"></i>
      </a>
    </div>
  </div>
  <img src="planeta.webp" class="planet" alt="Planeta" />
  <img src="nave.png" class="spaceship" alt="Nave" />
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(function (registration) {
        console.log('Service Worker registrado com sucesso:', registration);
      })
      .catch(function (error) {
        console.log('Erro ao registrar o Service Worker:', error);
      });
  }
  </script>
</body>
</html>
