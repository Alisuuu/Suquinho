<script>
// Registro do Service Worker
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('/sw.js')
      .then(registration => {
        console.log('‚úÖ Service Worker registrado:', registration.scope);
        
        // Atualiza√ß√£o autom√°tica quando novo SW estiver dispon√≠vel
        registration.addEventListener('updatefound', () => {
          const newWorker = registration.installing;
          newWorker.addEventListener('statechange', () => {
            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
              console.log('üì¶ Nova vers√£o dispon√≠vel! Atualize a p√°gina.');
              // Adicione aqui l√≥gica para pedir atualiza√ß√£o ao usu√°rio
            }
          });
        });
      })
      .catch(error => {
        console.error('‚ùå Falha no registro:', error);
      });
  });

  // Verifica atualiza√ß√µes a cada acesso
  navigator.serviceWorker.addEventListener('controllerchange', () => {
    window.location.reload();
  });
}
</script>
