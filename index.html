<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="Styles/Styles.css">
    <style>
        #invisibleButton {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 35%;
            opacity: 0;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        #invisibleButton.active {
            opacity: 0.5;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        .spark {
            position: absolute;
            width: 11px;
            height: 11px;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkExplode 1.8s ease-out;
        }

        @keyframes sparkExplode {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(3.7);
            }
        }

        .icon-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
            text-decoration: none;
            color: inherit;
        }

        .icon-img {
            width: 50px; /* Ajuste o tamanho conforme necessário */
            height: 50px; /* Ajuste o tamanho conforme necessário */
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
    </div>

    <div class="icons">
        <a href="hyper/hyper.html" target="_blank" class="icon-link">
            <img src="p.png" alt="Hyperbeam Icon" class="icon-img">
        </a>
        <a href="yt/yt.html" target="_blank" class="icon-link">
            <i class="fab fa-youtube icon-img"></i>
        </a>
        <a href="not/not.html" target="_blank" class="icon-link">
            <i class="fas fa-newspaper icon-img"></i>
        </a>
    </div>

    <div id="invisibleButton"></div>

    <script>
        setTimeout(() => {
            document.querySelector('.loader').style.display = 'none';
            document.querySelector('.icons').style.display = 'flex';
        }, 2000);

        const invisibleButton = document.getElementById('invisibleButton');
        let clickCount = 0;
        let isMouseDown = false;
        let fireworkInterval;

        invisibleButton.addEventListener('mousedown', (event) => {
            isMouseDown = true;
            createFireworks(event);
            fireworkInterval = setInterval(() => {
                if (isMouseDown) {
                    createFireworks(event);
                }
            }, 200); // Cria fogos a cada 200ms
        });

        invisibleButton.addEventListener('mouseup', () => {
            isMouseDown = false;
            clearInterval(fireworkInterval);
        });

        invisibleButton.addEventListener('click', () => {
            clickCount++;
            if (clickCount === 10) {
                window.location.href = 'game2/index.html';
            }
        });

        function createFireworks(event) {
            const x = event.clientX;
            const y = event.clientY;
            const numSparks = 47;

            for (let i = 0; i < numSparks; i++) {
                const spark = document.createElement('div');
                spark.className = 'spark';
                spark.style.left = x + 'px';
                spark.style.top = y + 'px';
                spark.style.backgroundColor = getRandomColor();

                const angle = Math.random() * 2 * Math.PI;
                const speed = Math.random() * 7.5 + 3.75;
                spark.style.animationDelay = Math.random() * 0.9 + 's';

                spark.style.setProperty('--dx', Math.cos(angle) * speed + 'px');
                spark.style.setProperty('--dy', Math.sin(angle) * speed + 'px');

                document.body.appendChild(spark);
            }
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>
</html>
