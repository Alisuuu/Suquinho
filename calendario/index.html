<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendário de Lançamentos</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- SweetAlert2 -->
  <script src="../assets/sweetalert2/sweetalert2.min.js"></script>
  
  
  <!-- Folhas de Estilo - Carregamento Dinâmico -->
  <script>
    const loadThemeCss = () => {
        const selectedTheme = localStorage.getItem('selectedTheme') || 'dracula'; // 'dracula' as fallback
        const cssFiles = [
            'calendario.css'
        ];

        // Remove existing theme stylesheets to prevent duplicates on theme change
        document.querySelectorAll('link[data-theme-css]').forEach(link => link.remove());

        cssFiles.forEach(file => {
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = `../themes/${selectedTheme}/${file}`; // Adjusted path
            link.setAttribute('data-theme-css', ''); // Mark as theme CSS
            document.head.appendChild(link);
        });
    };

    // Load theme immediately
    loadThemeCss();
  </script>
  <style>
    body {
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    .tags-container {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 30;
        display: flex;
        gap: 5px;
    }

    .status-tag, .type-tag {
        padding: 4px 10px;
        border-radius: 15px;
        font-size: 11px;
        font-weight: 700;
        text-transform: uppercase;
        border: 1px solid var(--outline-color);
    }

    .status-tag {
        position: static !important;
    }

    .type-tag {
        color: white;
    }

    .type-tag-movie {
        background-color: #4CAF50; /* Green */
    }

    .type-tag-series {
        background-color: #2196F3; /* Blue */
    }

    .type-tag-anime {
        background-color: #FF9800; /* Orange */
    }
    .calendar-modal-container {
        position: fixed !important;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 9999 !important;
        display: flex !important;
        justify-content: center !important;
        align-items: center !important;
    }
    .swal2-popup {
        position: relative !important;
    }
    .swal2-popup .swal2-close {
        position: absolute !important;
        top: 10px !important;
        right: 10px !important;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col font-sans text-gray-200">

<!-- Container para o fundo dinâmico -->
<div id="backdrop-container"></div>

<!-- Cabeçalho -->
<header class="flex flex-wrap gap-4 p-4 items-center justify-center sticky top-0 z-20 bg-black/50 backdrop-blur-lg border-b border-white/10">
  <!-- Botões de Período e Filtro -->
  <div class="period flex flex-wrap gap-2 justify-center">
    <button id="toggleFiltersBtn" class="button-blur px-4 py-2 rounded-full text-sm">Filtros</button>
    <button id="semana" class="button-blur px-4 py-2 rounded-full text-sm active">Semana</button>
    <button id="mes" class="button-blur px-4 py-2 rounded-full text-sm">Mês</button>
  </div>
</header>

<!-- Container Principal do Conteúdo -->
<main class="flex-grow p-4 flex flex-col gap-4">
    <nav id="week-navigation" class="flex gap-2 overflow-x-auto pb-2">
        <!-- Botões dos dias inseridos aqui via JS -->
    </nav>
    <div id="content-area" class="flex-grow h-full">
        <!-- Conteúdo principal inserido aqui via JS -->
    </div>
</main>

<!-- Script do Projeto -->

<script src="../Catalogo1/catalogo.js"></script>
<script src="./script.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
      document.body.style.visibility = 'visible';
      document.body.style.opacity = '1';
    });
  </script>
</body>
</html>
