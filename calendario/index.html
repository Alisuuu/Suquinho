<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendário de Lançamentos</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[var(--md-sys-color-background)] text-[var(--md-sys-color-on-background)] min-h-screen flex flex-col">

<div class="header flex flex-wrap gap-4 p-4 items-center justify-center sm:justify-start">
  <div class="flex flex-grow max-w-full sm:max-w-lg gap-2">
    <input id="search" placeholder="Buscar série ou episódio..." class="flex-grow
      bg-[var(--md-sys-color-surface-container)] text-[var(--md-sys-color-on-surface)] px-4 py-2 rounded-lg shadow-md
      border border-[var(--md-sys-color-outline-variant)] focus:outline-none focus:ring-2 focus:ring-[var(--md-sys-color-primary)] text-sm"/>
    <button id="toggleFiltersBtn" class="btn-ripple button-blur text-[var(--md-sys-color-on-surface-variant)] px-4 py-2 rounded-lg shadow-md transition-all duration-200 text-sm flex-shrink-0">Filtros</button>
  </div>

  <div class="period flex flex-wrap gap-2 justify-center sm:justify-start w-full sm:w-auto">
    <button id="semana" class="btn-ripple button-blur text-[var(--md-sys-color-on-surface-variant)] px-4 py-2 rounded-lg shadow-md transition-all duration-200 text-sm active">Semana</button>
    <button id="mes" class="btn-ripple button-blur text-[var(--md-sys-color-on-surface-variant)] px-4 py-2 rounded-lg shadow-md transition-all duration-200 text-sm">Mês</button>
  </div>
</div>

<div id="filterModal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 hidden p-4">
  <div class="modal-content p-6 rounded-lg shadow-xl w-11/12 max-w-md relative border border-[var(--md-sys-color-outline)]">
    <button id="closeModalBtn" class="absolute top-3 right-3 text-[var(--md-sys-color-on-surface-variant)] hover:text-[var(--md-sys-color-on-surface)] text-2xl font-bold">&times;</button>
    <h2 class="text-xl font-bold mb-4 text-[var(--md-sys-color-on-surface)]">Opções de Filtro</h2>
    
    <div class="mb-4">
      <h3 class="text-lg font-semibold text-[var(--md-sys-color-on-surface)] mb-2">Tipo:</h3>
      <div class="filters flex flex-wrap gap-2 justify-center sm:justify-start">
        <button data-type="all" class="btn-ripple button-blur text-[var(--md-sys-color-on-surface-variant)] px-4 py-2 rounded-lg shadow-md transition-all duration-200 text-sm active">Todos</button>
        <button data-type="2" class="btn-ripple button-blur text-[var(--md-sys-color-on-surface-variant)] px-4 py-2 rounded-lg shadow-md transition-all duration-200 text-sm">Séries</button>
        <button data-type="3" class="btn-ripple button-blur text-[var(--md-sys-color-on-surface-variant)] px-4 py-2 rounded-lg shadow-md transition-all duration-200 text-sm">Animes</button>
      </div>
    </div>

    <div>
      <h3 class="text-lg font-semibold text-[var(--md-sys-color-on-surface)] mb-2">Status:</h3>
      <div class="filters flex flex-wrap gap-2 justify-center sm:justify-start">
        <button data-status="Atualizado" class="btn-ripple button-blur text-[var(--md-sys-color-on-surface-variant)] px-4 py-2 rounded-lg shadow-md transition-all duration-200 text-sm active">Atualizado</button>
        <button data-status="Hoje" class="btn-ripple button-blur text-[var(--md-sys-color-on-surface-variant)] px-4 py-2 rounded-lg shadow-md transition-all duration-200 text-sm active">Hoje</button>
        <button data-status="Futuro" class="btn-ripple button-blur text-[var(--md-sys-color-on-surface-variant)] px-4 py-2 rounded-lg shadow-md transition-all duration-200 text-sm active">Futuro</button>
        <button data-status="Atrasado" class="btn-ripple button-blur text-[var(--md-sys-color-on-surface-variant)] px-4 py-2 rounded-lg shadow-md transition-all duration-200 text-sm active">Atrasado</button>
      </div>
    </div>
  </div>
</div>

<div class="weekdays grid grid-cols-7 text-center text-sm font-semibold
  bg-[var(--md-sys-color-surface-container)] text-[var(--md-sys-color-on-surface)]
  py-2 rounded-t-lg mx-4 mt-4 shadow-md
  md:grid-cols-4 lg:grid-cols-7
  overflow-x-auto whitespace-nowrap">
  <div class="min-w-[200px] md:min-w-0">Dom</div>
  <div class="min-w-[200px] md:min-w-0">Seg</div>
  <div class="min-w-[200px] md:min-w-0">Ter</div>
  <div class="min-w-[200px] md:min-w-0">Qua</div>
  <div class="min-w-[200px] md:min-w-0">Qui</div>
  <div class="min-w-[200px] md:min-w-0">Sex</div>
  <div class="min-w-[200px] md:min-w-0">Sáb</div>
</div>

<div id="calendar" class="
  grid grid-flow-col auto-cols-[minmax(220px,1fr)] sm:auto-cols-[minmax(220px,1fr)] md:grid-cols-4 lg:grid-cols-7
  gap-1 bg-[var(--md-sys-color-surface-container-low)] p-1 rounded-b-lg shadow-lg
  mx-4 mb-4 overflow-x-auto overflow-y-hidden">
  </div>

<script src="script.js"></script>

</body>
</html>
