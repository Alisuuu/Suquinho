<!DOCTYPE html>
<html>
<head>
<title>Carousel Centralizado (Sem Rolagem)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  overflow: hidden; /* Desabilita a rolagem */
}

body {
  background-color: #121212;
  display: flex;
  justify-content: center;
  align-items: center;
}

#carousel-container {
  width: 100%;
  height: 100%;
}

.rssapp-carousel-item {
  border: 1px solid #333;
}
</style>
</head>
<body>

<div id="carousel-container">
  <rssapp-carousel id="oXAvfy93n2v1WNW4"></rssapp-carousel>
</div>

<script src="https://widget.rss.app/v1/carousel.js" type="text/javascript" async></script>

</body>
</html>
