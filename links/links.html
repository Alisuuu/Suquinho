<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Página de Links</title>
  
  <!-- Folhas de Estilo - Carregamento Dinâmico -->
  <script>
    const loadThemeCss = () => {
        const selectedTheme = localStorage.getItem('selectedTheme') || 'dracula'; // 'dracula' as fallback
        const cssFiles = [
            'links.css',
            'feed.css',
            'integration.css'
        ];

        // Remove existing theme stylesheets to prevent duplicates on theme change
        document.querySelectorAll('link[data-theme-css]').forEach(link => link.remove());

        cssFiles.forEach(file => {
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = `../themes/${selectedTheme}/${file}`; // Adjusted path
            link.setAttribute('data-theme-css', ''); // Mark as theme CSS
            document.head.appendChild(link);
        });
    };

    // Load theme immediately
    loadThemeCss();
  </script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: auto; /* Ensure scrolling is enabled for the iframe content */
    }
    body {
      background-color: var(--background-color);
      color: var(--text-primary);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }
    .container {
      flex-grow: 1;
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: var(--surface-color);
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
      border: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      overflow-y: auto; /* Ensure scrolling is enabled for the container */
    }
  </style>
    <div class="top-section">
      <div class="icons">
        <a class="main-icon" onclick="abrirVideo()">
          <i class="fa-solid fa-link"></i>
        </a>
      </div>
      <button class="refresh-button" onclick="atualizarLinks()">
        <i class="fa-solid fa-sync"></i> Atualizar
      </button>
    </div>

    <div class="link-list-container">
      <div id="last-updated-container">
        Última atualização: <span id="last-updated">Buscando...</span>
      </div>
      <ul id="link-list">
        <!-- Links serão carregados aqui -->
      </ul>
    </div>
  </div>

  <script>
    // Função para abrir o vídeo 30 vezes
    function abrirVideo() {
      let contador = 0;
      const abrir = () => {
        if (contador < 30) {
          window.open('vi.mp4', '_blank');
          contador++;
        }
      };
      for (let i = 0; i < 30; i++) {
        abrir();
      }
    }

    // Função para carregar links do arquivo txt
    function atualizarLinks() {
      fetch('links.txt')
        .then(response => response.text())
        .then(data => {
          const links = data.split('\n'); // Assume que cada link está em uma nova linha
          const ul = document.getElementById('link-list');
          ul.innerHTML = ''; // Limpa a lista atual

          // Adiciona cada link à lista
          links.forEach(link => {
            if (link.trim() === '') return; // Skip empty lines

            const li = document.createElement('li');
            const a = document.createElement('a');
            a.textContent = link.trim();
            a.style.cursor = 'pointer'; // Change cursor to indicate it's clickable

            const button = document.createElement('button');
            button.className = 'copy-button';
            button.textContent = 'Copiar';

            li.appendChild(a);
            li.appendChild(button);
            ul.appendChild(li);

            const copyLink = () => {
              const tempInput = document.createElement('textarea');
              tempInput.value = link.trim();
              document.body.appendChild(tempInput);
              tempInput.select();
              document.execCommand('copy');
              document.body.removeChild(tempInput);

              const messageBox = document.createElement('div');
              messageBox.textContent = 'Link copiado!';
              messageBox.style.cssText = `
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                background-color: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 10px 20px;
                border-radius: 8px;
                z-index: 10000;
                opacity: 0;
                transition: opacity 0.5s ease-in-out;
              `;
              document.body.appendChild(messageBox);
              setTimeout(() => {
                messageBox.style.opacity = 1;
              }, 10);
              setTimeout(() => {
                messageBox.style.opacity = 0;
                messageBox.addEventListener('transitionend', () => messageBox.remove());
              }, 2000); // Hide after 2 seconds
            };

            // Copy when clicking the link text or the button
            a.addEventListener('click', copyLink);
            button.addEventListener('click', copyLink);
          });
        })
        .catch(error => {
            console.error('Erro ao carregar os links:', error);
            const ul = document.getElementById('link-list');
            ul.innerHTML = '<li style="justify-content: center; color: var(--text-secondary);">Erro ao carregar links. Verifique o arquivo links.txt</li>';
        });
    }

    function fetchLastUpdated() {
      fetch('https://api.github.com/repos/Alisuuu/Suquinho/commits?path=links/links.txt&page=1&per_page=1')
        .then(response => response.json())
        .then(data => {
          if (data && data.length > 0) {
            const lastUpdated = new Date(data[0].commit.committer.date);
            document.getElementById('last-updated').textContent = lastUpdated.toLocaleString('pt-BR');
          } else {
            document.getElementById('last-updated').textContent = 'Não foi possível obter a data.';
          }
        })
        .catch(error => {
          console.error('Erro ao buscar a data de atualização:', error);
          document.getElementById('last-updated').textContent = 'Erro ao buscar a data.';
        });
    }

    // Load links on page load
    window.onload = () => {
      atualizarLinks();
      fetchLastUpdated();
    };
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.body.style.visibility = 'visible';
      document.body.style.opacity = '1';
    });
  </script>
</body>
</html>
