 <!DOCTYPE html>
 <html lang="pt-BR">
 <head>
   <meta charset="UTF-8" />
   <title>Sorteio de Filmes e Séries</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
   <style>
body {
  margin: 0;
  padding-bottom: 60px; /* Espaço reservado para o rodapé */
  font-family: Arial, sans-serif;
  background-color: #000000;
  color: white;
}
 /* Estilos básicos para o modal */
     .modal {
  display: none;
  position: fixed;
  z-index: 100;
  left: 5%;
  top: 2%;
  width: 100%;
  height: 100vh;
  overflow: auto;
  background-color: rgba(0,0,0,0.0);
}
     .modal-conteudo {
       background-color: rgba(12,12,12,0.2); /* Black w/ opacity */
       margin: auto; /* Adjust top margin as needed */
       padding: 20px;
       border: 0px solid #888;
       width: 310px; /* Adjust width as needed */
       border-radius: 50px;
       position: fixed;
       color: none;
       max-height: 1000px;
       overflow: hidden; /* Prevent modal content overflow */
padding-bottom: 70px;
     }

     .modal-texto {
       overflow-y: auto;
       max-height: calc(85vh - 100px); /* Adjusted to accommodate the new button */
       padding-right: 10px; /* Space for scrollbar */
       margin-bottom: 15px; /* Space for the new button */
color: #BDBCB8;
padding-bottom: 100px;
-webkit-tap-highlight-color: transparent;
user-select: none;
     }

     /* Esconde a barra de rolagem em navegadores WebKit (Chrome, Safari, Edge) */
     .modal-texto::-webkit-scrollbar {
       display: none;
     }

     /* Esconde a barra de rolagem no Firefox */
     .modal-texto {
       scrollbar-width: none; /* "auto" ou "thin" para mostrar, "none" para esconder */
     }

     .fechar-modal {
       color: #aaa;
       position: absolute;
       top: 10px;
       right: 15px;
       font-size: 28px;
       font-weight: bold;
       cursor: pointer;
-webkit-tap-highlight-color: transparent;
user-select: none;
     }

     .fechar-modal:hover,
     .fechar-modal:focus {
       color: white;
       text-decoration: none;
     }

     .sortear-novamente-btn {
       background: rgba(50, 50, 50, 0.8);
       color: white;
       padding: 10px 20px;
       border: none;
       border-radius: 8px;
       cursor: pointer;
       font-size: 16px;
       display: block;
       width: fit-content;
       margin-left: 65px;
       margin-right: 30px;
       margin-top: 0px;
height: 40px;
bottom: 0;
position: fixed;
-webkit-tap-highlight-color: transparent;
user-select: none;
     }

     .sortear-novamente-btn:hover {
       background: rgba(70, 70, 70, 1);
     }

     .elenco-container-modal {
       display: flex;
       overflow-x: auto;
       gap: 10px;
       padding: 10px 0;
       margin-bottom: 15px; /* Espaço para o trailer */
       scrollbar-width: none; /* "auto" ou "thin" para mostrar, "none" para esconder */
     }

     .elenco-img-modal {
       width: 60px;
       height: 60px;
       border-radius: 50%;
       object-fit: cover;
       margin: 5px auto;
     }

     .elenco-item-modal {
       text-align: center;
       min-width: 70px;
     }

     .poster-modal {
       width: 150px;
       border-radius: 10px;
       margin-bottom: 10px;
       display: block;
       margin-left: auto;
       margin-right: auto;
     }

     .titulo-modal {
       font-size: 1.3em;
       font-weight: bold;
       text-align: center;
       margin-bottom: 5px;
     }

     .tagline-modal {
       font-style: italic;
       text-align: center;
       margin-bottom: 10px;
     }

     .sinopse-modal {
       margin-bottom: 15px;
       text-align: center;
     }

     .info-modal {
       margin-bottom: 8px;
       text-align: center;
     }

     .trailer-container-modal {
       width: 100%;
       margin-top: 15px;
       border-radius: 10px;
       overflow: hidden; /* Para garantir que as bordas arredondadas do iframe funcionem */
     }

     .trailer-iframe-modal {
       width: 100%;
       height: 300px; /* Altura padrão do trailer */
       border: none;
     }

     html, body {
       margin: 0;
       padding: 0;
       height: 100vh;
       width: 100vw;
       position: fixed;
       overscroll-behavior: contain !important;
     }

     body::before {
       content: "";
       position: fixed;
       top: 0;
       left: 0;
       width: 100%;
       height: 100%;
       background-size: cover;
       background-position: center;
       background-repeat: no-repeat;
       background-attachment: fixed;
       filter: brightness(0.2);
       z-index: -1;
       transition: background-image 0.5s ease-in-out, transform 0.5s ease-in-out;
       transform: scale(1.2);
     }

     .titulo-container-top {
       position: fixed; /* Fixa o elemento no viewport */
       top: 10px;
       left: 50%; /* Centraliza horizontalmente */
       transform: translateX(-50%); /* Ajusta para o centro exato */
       z-index: 10;
       animation: pulsar 1.5s infinite ease-in-out;
       text-align: center;
  z-index: 999;
     }

     @keyframes pulsar {
       0% {
         transform: scale(1) translateX(-50%);
       }
       50% {
         transform: scale(1.05) translateX(-50%);
       }
       100% {
         transform: scale(1) translateX(-50%);
       }
     }

     .titulo-img {
       width: 50px;
       height: auto;
       border-radius: 8px;
  z-index: 999;
     }

     .opcao-btn {
       margin: 0px;
       padding: 35px 35px;
       font-size: 18px;
       cursor: pointer;
       border-radius: 100px;
       border: none;
       background-color: rgba(12, 12, 12, 0.6);
       color: white;
       display: flex;
       align-items: center;
       gap: 10px;
       transition: background-color 0.3s;
-webkit-tap-highlight-color: transparent;
user-select: none;
     }

     .opcao-btn:hover {
       background-color: rgba(89, 59, 162, 1);
     }

     .opcoes-sorteio-escondidas {
       display: none !important;
     }

     .sorteio-container {
       display: flex;
       flex-direction: column;
       align-items: center; /* Centraliza os botões horizontalmente */
       justify-content: center; /* Centraliza os botões verticalmente */
       height: calc(100vh - 70px); /* Ajusta a altura para não sobrepor o título */
       padding-top: 60px; /* Espaço para o título fixo */
     }

     #opcoesSorteio {
       display: flex;
       gap: 20px;
     }
   </style>
 </head>
 <body>
  <a href="javascript:history.back()" style="position: fixed; top: 20px; left: 20px; z-index: 9999; text-decoration: none; -webkit-tap-highlight-color: transparent;
user-select: none;">
  <div style="
    width: 50px;
    height: 50px;
    background-color: #111;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    box-sizing: border-box;
  ">
    <i class="fas fa-arrow-left" style="color: white; font-size: 22px; line-height: 1;"></i>
  </div>
  </a>
  
   <div class="titulo-container-top">
     <img src="../p2.png" alt="Título" class="titulo-img">
   </div>

   <div class="sorteio-container">
     <div id="opcoesSorteio">
       <button class="opcao-btn" onclick="sortear('movie')">
         <i class="fas fa-film"></i>
         <span>Filmes</span>
       </button>
       <button class="opcao-btn" onclick="sortear('tv')">
         <i class="fas fa-tv"></i>
         <span>Séries</span>
       </button>
     </div>
   </div>

   <div id="infoModal" class="modal">
     <div class="modal-conteudo">
       <span class="fechar-modal">×</span>
       <div class="modal-texto">
         </div>
       <button class="sortear-novamente-btn" onclick="sortearNovamente()">Sortear Novamente</button>
     </div>
   </div>

   <script>
     const API_KEY = '5e5da432e96174227b25086fe8637985';
     const API_BASE = 'https://api.themoviedb.org/3';
     const EXCLUIDOS = [10764, 10766, 16]; // IDs dos gêneros a serem excluídos
     let ultimoSorteio = null; // Armazena o último item sorteado
     let ultimoTipoSorteado = null; // Armazena o último tipo sorteado ('movie' ou 'tv')
     const modal = document.getElementById('infoModal');
     const modalTexto = document.querySelector('#infoModal .modal-texto');
     const fecharModalBtn = document.querySelector('#infoModal .fechar-modal');
     const opcoesSorteioDiv = document.getElementById('opcoesSorteio');

     function atualizarBackground(url) {
       const estilo = document.createElement('style');
       estilo.innerHTML = `body::before { background-image: url('${url}') !important; }`;
       document.head.appendChild(estilo);
     }

     function fecharModal() {
       modal.style.display = "none";
       opcoesSorteioDiv.classList.remove('opcoes-sorteio-escondidas'); // Mostrar botões de sorteio
     }

     fecharModalBtn.onclick = fecharModal;

     window.onclick = function(event) {
       if (event.target == modal) {
         fecharModal();
       }
     }

     function sortearNovamente() {
       if (ultimoTipoSorteado) {
         sortear(ultimoTipoSorteado);
         // Rolar para o topo do modal ao sortear novamente
         modalTexto.scrollTop = 0;
       }
     }

     async function sortear(tipo) {
       try {
         ultimoTipoSorteado = tipo; // Salvar o tipo sorteado
         opcoesSorteioDiv.classList.add('opcoes-sorteio-escondidas');
         let item = null;
         let tentativas = 0;
         const categorias = tipo === 'movie' ? ['popular', 'top_rated', 'now_playing'] : ['top_rated', 'on_the_air'];
         const categoria = categorias[Math.floor(Math.random() * categorias.length)];

         while ((!item || !item.overview || (tipo === 'movie' && parseInt(item.release_date?.substring(0, 4)) < 2000) || (tipo === 'tv' && parseInt(item.first_air_date?.substring(0, 4)) < 2000) || (ultimoSorteio && item.id === ultimoSorteio.id)) && tentativas < 20) {
           const page = Math.floor(Math.random() * 30) + 1;
           const url = `${API_BASE}/${tipo}/${categoria}?api_key=${API_KEY}&language=pt-BR&page=${page}`;
           const res = await fetch(url);
           const data = await res.json();
           const filtrados = data.results.filter(i =>
             i && i.genre_ids &&
             !EXCLUIDOS.some(id => i.genre_ids.includes(id)) &&
             !['ko', 'zh', 'ja', 'hi', 'cn'].includes(i.original_language)
           );
           item = filtrados[Math.floor(Math.random() * filtrados.length)];
           tentativas++;
         }

         if (!item) throw new Error("Nenhum item válido encontrado.");
         ultimoSorteio = item;

         const detalhes = await fetch(`${API_BASE}/${tipo}/${item.id}?api_key=${API_KEY}&language=pt-BR&append_to_response=videos,credits,watch/providers`);
         const info = await detalhes.json();

         const trailer = info.videos?.results.find(v => v.type === 'Trailer' && v.site === 'YouTube');
         const generos = info.genres?.map(g => g.name).join(', ') || 'Não informado';
         const ondeAssistir = info["watch/providers"]?.results?.BR?.flatrate?.map(p => p.provider_name).join(', ') || "Não disponível";

         const elencoHtml = `
           <div class="elenco-container-modal">
             ${
               info.credits?.cast?.slice(0, 10).map(ator => {
                 const imagem = ator.profile_path
                   ? `https://image.tmdb.org/t/p/w185${ator.profile_path}`
                   : '../p2.png';
                 return `
                   <div class="elenco-item-modal">
                     <img src="${imagem}" class="elenco-img-modal" alt="${ator.name}" />
                     <div style="font-size: 0.8em;">${ator.name}</div>
                   </div>
                 `;
               }).join('') || 'Elenco não informado.'
             }
           </div>
         `;

         const titulo = tipo === 'movie' ? info.title : info.name;
         const dataLancamento = tipo === 'movie' ? info.release_date : info.first_air_date;
         const sinopse = info.overview || 'Sinopse não disponível.';
         const banner = info.backdrop_path ? `https://image.tmdb.org/t/p/original${info.backdrop_path}` : null;
         const poster = info.poster_path ? `https://image.tmdb.org/t/p/w500${info.poster_path}` : '';

         if (banner) atualizarBackground(banner);

         let htmlContent = `
           <img src="${poster}" alt="poster" class="poster-modal"><br>
           <strong class="titulo-modal">${titulo}</strong><br>
           <em class="tagline-modal">${info.tagline || ''}</em><br><br>
           <strong>Sinopse:</strong><br> <p class="sinopse-modal">${sinopse}</p><br>
           <p class="info-modal"><strong>Data de lançamento:</strong> ${dataLancamento}</p>
           <p class="info-modal"><strong>Gêneros:</strong> ${generos}</p>
           <p class="info-modal"><strong>Onde assistir:</strong> ${ondeAssistir}</p><br>
           <strong>Elenco:</strong><br>${elencoHtml}
         `;

         if (trailer) {
           htmlContent += `
             <div class="trailer-container-modal">
               <iframe class="trailer-iframe-modal" src="https://www.youtube.com/embed/${trailer.key}" frameborder="0" allowfullscreen style="border-radius:10px;"></iframe>
             </div>
           `;
         }

         modalTexto.innerHTML = htmlContent;
         modal.style.display = "block";
         modalTexto.scrollTop = 0; // Garantir que o conteúdo comece no topo ao abrir
       } catch (error) {
         console.error(error);
         alert('Não foi possível carregar os dados.');
         opcoesSorteioDiv.classList.remove('opcoes-sorteio-escondidas');
       }
     }

     window.onload = () => {
       opcoesSorteioDiv.style.display = 'flex';
     };
   </script>
 </body>
 </html>
