<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Catálogo Suquin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Global styles for HTML and body: no vertical or horizontal scrolling for the main page */
        html, body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #e0e0e0;
            overflow: hidden; /* Prevents all scrolling on the main page */
            min-height: 100vh;
            width: 100vw;
        }

        /* Base styles for modals */
        .modal-base {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* Allows scrolling within the modal if content overflows */
            background-color: rgba(0, 0, 0, .92);
            padding: 20px;
            align-items: center;
            justify-content: center;
        }

        .modal-content-base {
            background-color: #0a0a0a;
            margin: auto;
            padding: 25px;
            border: 1px solid #581c87;
            width: 100%;
            border-radius: 1rem;
            position: relative;
            color: #d1d5db;
            box-shadow: 0 10px 25px rgba(139, 92, 246, .1), 0 5px 10px rgba(139, 92, 246, .08);
        }

        /* Specific modal styles */
        #itemModal .modal-content-base {
            max-width: 850px;
        }

        #episodePlayerModal .modal-content-base {
            max-width: 700px;
            background-color: #080808;
        }

        #episodePlayerModal {
            z-index: 1050;
        }

        /* Close button for modals */
        .close-button {
            color: #a78bfa;
            position: absolute;
            top: 0;
            right: 5px;
            font-size: 38px;
            font-weight: 700;
            cursor: pointer;
            transition: color .3s, transform .2s;
        }

        .close-button:hover,
        .close-button:focus {
            color: #c4b5fd;
            transform: scale(1.1);
        }

        /* Search input field */
        .search-input {
            background-color: transparent;
            border: none;
            color: #e0e0e0;
            border-radius: .75rem;
            padding: .5rem .75rem;
            font-size: .9em;
            box-sizing: border-box;
            min-width: 0;
        }

        .search-input:focus {
            outline: none;
        }

        /* Item card styles */
        .item-card {
            background-color: #101010;
            border: 5 solid #252525;
            transition: transform .3s ease, box-shadow .3s ease, border-color .3s ease;
            overflow: hidden;
            border-radius: .75rem;
            flex-shrink: 0;
            display: flex;
            flex-direction: column:
        
        }

        /* Card width for horizontal scrolling on mobile */
        .item-card {
            width: calc(80vw - 0rem);
            margin-right: .5rem;
            top: 0px;
            height: 545px;
            overflow: hidden
        }

        /* Image within item card: removed long transition */
        .item-card img {
            border-radius: 51.75rem 10.75rem 0 0;
            width: 100%;
            height: 30rem;
            object-fit: cover;
            overflow: hidden
        }

        /* Hover effect for item cards */
        .item-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 20px -4px rgba(167, 139, 250, .2), 0 5px 10px -3px rgba(167, 139, 250, .15);
            border-color: #8b5cf6;
            overflow: hidden
        }

        .item-card-content {
            padding: 1rem;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            overflow: hidden
        }

        .item-card-content p {
            flex-grow: 1;
            margin-bottom: .0rem;
            overflow: hidden
        }

        /* Loader animation */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Results grid styles */
        #resultsGrid {
            /* Default for mobile: flexbox for horizontal scrolling */
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto; /* Allows horizontal scrolling of cards */
            padding-left: 0.5rem;
            padding-right: 0.5rem;
            min-height: 660px; /* Minimum height to prevent CLS */
        }

        /* Scrollbar for results grid (hidden) */
        #resultsGrid::-webkit-scrollbar {
            height: 0;
        }

        #resultsGrid::-webkit-scrollbar-track {
            background: #1a1a1a;
            border-radius: 0;
        }

        #resultsGrid::-webkit-scrollbar-thumb {
            background: #8b5cf6;
            border-radius: 0;
        }

        #resultsGrid::-webkit-scrollbar-thumb:hover {
            background: #7c3aed;
        }

        /* Scrollbars for modals and episode lists (hidden) */
        .modal-body::-webkit-scrollbar,
        .episode-list-container::-webkit-scrollbar {
            width: 0;
        }

        .modal-body::-webkit-scrollbar-track,
        .episode-list-container::-webkit-scrollbar-track {
            background: #1a1a1a;
            border-radius: 0;
        }

        .modal-body::-webkit-scrollbar-thumb,
        .episode-list-container::-webkit-scrollbar-thumb {
            background: #8b5cf6;
            border-radius: 0;
            border: 2px solid #1a1a1a;
        }

        .modal-body::-webkit-scrollbar-thumb:hover,
        .episode-list-container::-webkit-scrollbar-thumb:hover {
            background: #7c3aed;
        }

        /* Player iframe styles */
        #EmbedderIframeContainer iframe,
        #EpisodeEmbedderIframeContainer iframe {
            width: 100%;
            height: 300px;
            border-radius: .75rem;
            background-color: #000;
        }

        /* Player and seasons sections */
        .player-section,
        .seasons-section {
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #4a0072;
        }

        /* Action and category button styles */
        .action-button,
        .category-button,
        .episode-button,
        .season-button {
            background-color: #7c3aed;
            color: #fff;
            padding: 12px 20px;
            border-radius: .75rem;
            font-size: .95em;
            font-weight: 500;
            transition: background-color .2s, box-shadow .2s, transform .1s;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            margin-bottom: 10px;
            border: none;
            box-shadow: 0 3px 6px rgba(0, 0, 0, .25);
        }

        .action-button:hover,
        .category-button:hover,
        .episode-button:hover,
        .season-button:hover {
            background-color: #6d28d9;
            box-shadow: 0 5px 10px rgba(0, 0, 0, .3);
            transform: translateY(-1px);
        }

        .action-button:active,
        .category-button:active,
        .episode-button:active,
        .season-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px rgba(0, 0, 0, .2);
        }

        .action-button:disabled,
        .category-button:disabled,
        .episode-button:disabled,
        .season-button:disabled {
            background-color: #581c87;
            cursor: not-allowed;
            box-shadow: none;
            transform: translateY(0);
        }

        /* Season buttons */
        .season-button {
            width: 100%;
            justify-content: space-between;
            background-color: #2a0045;
            margin-bottom: 6px;
        }

        .season-button.active {
            background-color: #8b5cf6;
        }

        /* Episode list container */
        .episode-list-container {
            max-height: 300px;
            overflow-y: auto; /* Allows vertical scrolling for episode list */
            padding-right: 10px;
            margin-top: 8px;
            background-color: rgba(255, 255, 255, .03);
            border-radius: .5rem;
            padding: 8px;
        }

        /* Episode buttons */
        .episode-button {
            width: 100%;
            text-align: left;
            padding: 10px 15px;
            font-size: .9em;
            background-color: #3c1a56;
            margin-bottom: 5px;
        }

        .episode-button:hover {
            background-color: #4a0072;
        }

        /* Toast message */
        .toast-message {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #a78bfa;
            color: #0d0d0d;
            padding: 12px 22px;
            border-radius: .75rem;
            z-index: 2050;
            box-shadow: 0 4px 15px rgba(0, 0, 0, .35);
        }

        /* Section titles */
        .section-title {
            display: none;
            font-size: 2rem;
            font-weight: 700;
            color: #c4b5fd;
            margin-bottom: 1.25rem;
            padding-bottom: .75rem;
            border-bottom: 2px solid #581c87;
        }

        #episodePlayerTitle {
            color: #c4b5fd;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        /* Scroll buttons for carousel (mobile) */
        .scroll-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(139, 92, 246, .7);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            transition: background-color .3s ease, transform .3s ease;
            overflow: hidden
        }

        .scroll-button:hover {
            background-color: rgba(139, 92, 246, .9);
            transform: translateY(-50%) scale(1.1);
        }

        .scroll-button:active {
            transform: translateY(-50%) scale(.95);
        }

        .scroll-button.left {
            left: 5px;
        }

        .scroll-button.right {
            right: 5px;
        }

        /* Hide scroll buttons on larger screens (desktop) */
        @media (min-width: 1024px) {
            .scroll-button {
                display: none !important;
            }

            /* On larger screens, results grid becomes a responsive grid */
            #resultsGrid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 1rem;
                overflow-x: visible; /* No horizontal scrolling on desktop */
                padding-left: 1rem;
                padding-right: 1rem;
                flex-wrap: wrap;
                min-height: auto;
            }

            /* Adjust item card to fit grid */
            .item-card {
                width: 100%;
                margin-right: 0;
                overflow: hidden
            }
        }

        /* Minimum height adjustments for the grid container on different breakpoints */
        @media (min-width: 640px) {
            #resultsGrid {
                min-height: 810px;
            }
        }

        @media (min-width: 768px) {
            #resultsGrid {
                min-height: 960px;
            }
        }

        @media (min-width: 1024px) {
            #resultsGrid {
                min-height: auto;
            }
        }

        @media (min-width: 1280px) {
            #resultsGrid {
                min-height: auto;
            }
        }
    </style>
</head>
<body class="flex flex-col">
    <div class="container mx-auto px-4 pt-4 flex flex-col items-center flex-shrink-0 lg:max-w-screen-2xl">
        <div class="mb-4 w-full flex justify-center">
            <div class="rounded-full bg-purple-800 flex items-center p-1 w-full max-w-xs sm:max-w-sm md:max-w-md lg:max-w-2xl">
                <button id="searchButton" class="flex items-center bg-purple-700 text-white py-2 px-4 rounded-full mr-2 flex-shrink-0">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 mr-1">
                        <circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/>
                    </svg>
                    <span class="font-medium">Buscar</span>
                </button>
                <input type="text" id="searchInput" class="search-input flex-1 placeholder-gray-400" placeholder="Buscar por filmes ou séries...">
            </div>
        </div>
        <nav class="mb-4 flex justify-around w-full max-w-md lg:max-w-3xl">
            <button id="btnExplore" class="category-button active">Explorar</button>
            <button id="btnMovies" class="category-button">Filmes</button>
            <button id="btnSeries" class="category-button">Séries</button>
        </nav>
        <h2 id="currentViewTitle" class="section-title text-center text-2xl mb-4 w-full lg:text-3xl">Últimos Lançamentos</h2>
        <div id="loader" class="loader hidden"></div>
    </div>
    <div class="relative w-full flex-grow">
        <button id="scrollLeftBtn" class="scroll-button left">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-left"><path d="m15 18-6-6 6-6"/></svg>
        </button>
        <div id="resultsGrid"></div>
        <button id="scrollRightBtn" class="scroll-button right">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-right"><path d="m9 18 6-6-6-6"/></svg>
        </button>
    </div>
    <div id="itemModal" class="modal-base">
        <div class="modal-content-base">
            <span class="close-button" id="closeModalButton">×</span>
            <div id="modalBody" class="modal-body max-h-[80vh] overflow-y-auto pr-3"></div>
        </div>
    </div>
    <div id="episodePlayerModal" class="modal-base">
        <div class="modal-content-base">
            <span class="close-button" id="closeEpisodeModalButton">×</span>
            <div id="episodeModalBody" class="max-h-[80vh] overflow-y-auto">
                <h3 id="episodePlayerTitle" class="text-center"></h3>
                <div id="EpisodeEmbedderIframeContainer" class="my-4"></div>
                <div class="text-center">
                    <button id="copyEpisodeLinkBtn" class="action-button" title="Copiar link do episódio">
                        Copiar Link do Episódio
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="ml-2"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div id="toastMessage" class="toast-message hidden">Link copiado!</div>

    <script src="script1.js"></script>
    <script src="script2.js"></script>
    <script src="script3.js"></script>
    <script src="script4.js"></script>
    <script src="script5.js"></script>
    <script>
        // Function to display toast messages
        function showToast(message) {
            const toastMessage = document.getElementById('toastMessage');
            toastMessage.textContent = message;
            toastMessage.classList.remove('hidden');
            setTimeout(() => {
                toastMessage.classList.add('hidden');
            }, 3000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const resultsGrid = document.getElementById('resultsGrid');
            const scrollLeftBtn = document.getElementById('scrollLeftBtn');
            const scrollRightBtn = document.getElementById('scrollRightBtn');

            if (resultsGrid && scrollLeftBtn && scrollRightBtn) {
                // Event listeners for scroll buttons
                scrollLeftBtn.addEventListener('click', () => {
                    resultsGrid.scrollBy({ left: -resultsGrid.clientWidth, behavior: 'smooth' });
                });
                scrollRightBtn.addEventListener('click', () => {
                    resultsGrid.scrollBy({ left: resultsGrid.clientWidth, behavior: 'smooth' });
                });

                // Function to check scroll button visibility
                const checkScrollButtonsVisibility = () => {
                    // Buttons are only visible on screens smaller than 1024px
                    if (window.innerWidth < 1024) {
                        // Show left button if there's content to scroll left
                        scrollLeftBtn.style.display = resultsGrid.scrollLeft > 0 ? 'flex' : 'none';
                        // Show right button if there's more content to scroll right
                        scrollRightBtn.style.display = resultsGrid.scrollWidth > resultsGrid.clientWidth + resultsGrid.scrollLeft + 1 ? 'flex' : 'none';
                    } else {
                        // Hide buttons on larger screens
                        scrollLeftBtn.style.display = 'none';
                        scrollRightBtn.style.display = 'none';
                    }
                };

                // Add event listeners for scrolling and window resizing
                resultsGrid.addEventListener('scroll', checkScrollButtonsVisibility);
                window.addEventListener('resize', checkScrollButtonsVisibility);

                // Call the function once on load to set initial state
                checkScrollButtonsVisibility();
            }
        });
    </script>
</body>
</html>
